function highlightActive(){
  document.querySelectorAll('.channel-tile').forEach(t=>t.classList.remove('active'));
  const active = document.querySelector(`.channel-tile[data-index="${current}"]`);
  if(active) active.classList.add('active');
}

function renderQuality(index){
  qualityList.innerHTML = '';
  const urls = channels[index].urls || [];
  const labels = ['1080p','720p','360p','SD'];
  urls.forEach((u,j)=>{
    const el = document.createElement('div');
    el.className='quality-item';

    el.onclick = ()=>{ player.src = u; player.play(); document.querySelectorAll('.quality-item').forEach(x=>x.classList.remove('active')); el.classList.add('active'); }
    qualityList.appendChild(el);
  });
}

function playChannel(index){
  current = index;
  const ch = channels[index];
  const src = (ch.urls && ch.urls.length) ? ch.urls[0] : '';
  player.src = src;
  player.play().catch(()=>{});
  titleEl.textContent = ch.name;
  badgeEl.textContent = ch.name.split(' ')[0];
  renderQuality(index);
  highlightActive();
  const tile = document.querySelector(`.channel-tile[data-index="${index}"]`);
  if(tile) tile.scrollIntoView({behavior:'smooth', inline:'center', block:'nearest'});
}

function prevChannel(){ playChannel((current - 1 + channels.length) % channels.length); }
function nextChannel(){ playChannel((current + 1) % channels.length); }
