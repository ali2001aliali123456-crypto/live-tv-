    box-shadow: 0 0 15px #4db6ac;
    border-color: #26a69a;

    top: 8px;
    left: 8px;
    background: #d32f2f;
    color: #fff;
    font-size: 11px;
    padding: 3px 6px;
    border-radius: 6px;
    font-weight: 700;
    letter-spacing: 0.5px;
  }
  button {
    background: #26a69a;
    border: none;
    color: #fff;
    padding: 8px 14px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    margin-top: 10px;
    transition: background 0.3s;
  }
  button:hover {
    background: #1d7c73;
  }
  .popup-player {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #121212;
    padding: 15px;
    border-radius: 15px;
    z-index: 9999;
    width: 90%;
    max-width: 800px;
    box-shadow: 0 0 25px #26a69a;
  }
  .popup-player video {
    width: 100%;
    border-radius: 15px;
    background: #000;
  }
  .close-btn {
    background: #d32f2f;
    color: #fff;
    border: none;
    padding: 6px 14px;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 10px;
    font-weight: 600;
  }
  .refresh-btn {
    background: #4db6ac;
    color: #121212;
    border: none;
    padding: 8px 16px;
    border-radius: 12px;
    font-size: 15px;
    cursor: pointer;
    font-weight: 700;
    transition: background 0.3s;
  }
  .refresh-btn:hover {
    background: #26a69a;
    color: #fff;
  }
</style>

<body>

<script>
const channels = [
  { name: 'قناة 1', quality: 'HD', url: 'https://stream.sainaertebat.com/hls2/varzeshtest.m3u8' },
  { name: 'قناة 2', quality: 'HD', url: 'https://solhtvhls.wns.live/hls/stream.m3u8' },
  { name: 'قناة 3', quality: 'HD', url: 'https://server10.mp3quran.net/ajm/128/018.mp3' },
  { name: 'قناة 4', quality: 'HD', url: 'https://stream.sainaertebat.com/hls2/bein1.m3u8' },
  { name: 'قناة 5', quality: 'HD', url: 'http://avrstream.com:1935/live/' },
  { name: 'قناة 6', quality: 'HD', url: 'https://v.redd.it/5svby2yfhj6f1/HLS_AUDIO_128.m3u8' },
  { name: 'قناة 7', quality: 'HD', url: 'http://m.live.net.sa:1935/live/quran/playlist.m3u8' },
  { name: 'قناة 8', quality: 'HD', url: 'https://cdn.karwan.tv/nrt-sport/tracks-v1a1/mono.m3u8' },
  { name: 'قناة 9', quality: 'HD', url: 'https://svs.itworkscdn.net/smc4sportslive/smc4.smil/playlist.m3u8' },
  { name: 'قناة 10', quality: 'HD', url: 'https://dmitwlvvll.cdn.mgmlcdn.com/dubaisportshd5/smil:dubaisportshd5.smil/chunklist_b1600000.m3u8' }
];

function renderChannels(list = channels) {
  const container = document.getElementById('channelGrid');
  container.innerHTML = '';
  list.forEach(ch => {
    const card = document.createElement('div');
    card.className = 'channel-card';
    card.innerHTML = `
      <div class="live-tag">مباشر</div>
      <h3>${ch.name}</h3>
      <p style="font-size:11px;color:#80cbc4;">${ch.quality}</p>
      <button onclick="openPopup('${ch.url}')">مشاهدة</button>
    `;
    container.appendChild(card);
  });
}

function openPopup(url) {
  const popup = document.getElementById('popupPlayer');
  const player = document.getElementById('mainPlayer');
  player.src = url;
  popup.style.display = 'block';
}
function closePopup() {
  const popup = document.getElementById('popupPlayer');
  const player = document.getElementById('mainPlayer');
  player.pause();
  player.src = '';
  popup.style.display = 'none';
}

document.getElementById('searchInput').addEventListener('input', function() {
  const term = this.value.toLowerCase();
  const filtered = channels.filter(ch => ch.name.toLowerCase().includes(term));
  renderChannels(filtered);
});

document.addEventListener('DOMContentLoaded', () => {
  renderChannels();
});

// ===== التعليقات الحقيقية عبر JSONBin =====
const BIN_ID = "6897562143b1c97be91a4196";
const API_KEY = "$2a$10$vF8U.bXLL3PmmvTRQknAJOWs8Yj52rkDgDIUfg2elLiXOQgvvwRDS";
const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

function escapeHtml(str) {
  if (!str) return '';
  return str.replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#039;');
}

async function getBinRecord() {
  try {
    const res = await fetch(API_URL, {
      headers: { "X-Master-Key": API_KEY }
    });
    if (!res.ok) return { comments: [] };
    const data = await res.json();
    return data.record || { comments: [] };
  } catch {
    return { comments: [] };
  }
}

async function loadComments() {
  commentsList.innerHTML = '<p style="color:#9e9e9e">جارٍ تحميل التعليقات...</p>';
  const record = await getBinRecord();
  const arr = Array.isArray(record.comments) ? record.comments : [];
  if (!arr.length) {
    commentsList.innerHTML = '<p style="color:#9e9e9e">لا توجد تعليقات بعد.</p>';
    return;
  }
  commentsList.innerHTML = arr.map(c => {
    return `<div style="border-bottom:1px solid #444;padding:8px 0;">
              <div style="color:#80cbc4;font-size:12px;">${escapeHtml(c.name)} — ${escapeHtml(c.time)}</div>
              <p style="margin:5px 0;">${escapeHtml(c.text)}</p>
            </div>`;
  }).join('');
}

async function addCommentToBin(text) {
  const record = await getBinRecord();
  const arr = Array.isArray(record.comments) ? record.comments : [];

  arr.push({
    name: 'زائر',
    time: new Date().toLocaleString('ar-EG'),
    text: text
  });

  await fetch(API_URL, {
    method: "PUT",
    headers: {
      "Content-Type": "application/json",
      "X-Master-Key": API_KEY
    },
    body: JSON.stringify({ comments: arr })
  });

  commentText.value = '';
  loadComments();
}

commentForm.addEventListener('submit', async e => {
  e.preventDefault();
  const t = commentText.value.trim();
  if (!t) return alert('اكتب تعليقًا أولاً.');
  await addCommentToBin(t);
});

const commentForm = document.getElementById('comment-form');
const commentText = document.getElementById('comment-text');
const commentsList = document.getElementById('comments-list');

loadComments();
</script>
