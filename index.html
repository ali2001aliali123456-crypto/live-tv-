<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<title>📺 Live TV + 📻 صوتيات</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
body {
  margin:0; padding:0;
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background:#111; color:#fff; text-align:center; transition:0.3s;
}
header {
  background:#000; padding:15px;
  display:flex; justify-content:space-between; align-items:center;
  border-bottom:2px solid #ff0066;
}
header .logo{ font-size:1.8em; font-weight:bold; color:#ff0066; }
header .menu{ font-size:1.8em; cursor:pointer; color:#fff; }
nav { background:#222; padding:10px; display:flex; justify-content:center; gap:10px; flex-wrap:wrap; }
nav button{ padding:8px 15px; border:none; border-radius:6px; background:#ff9800; color:#111; cursor:pointer; font-weight:bold; transition:0.3s; }
nav button:hover{ background:#ffc107; }

.section-title{ margin:25px 0 10px; font-size:1.5em; font-weight:bold; color:#ff9800; }

#player-container, #radio-container{ display:none; position:relative; width:90%; max-width:850px; margin:20px auto; padding:10px; border-radius:18px; border:3px solid #ff9800; background:linear-gradient(145deg,#222,#111); box-shadow:0 0 25px rgba(255,152,0,0.5); }
#current-channel-name, #current-radio-name{ margin-bottom:10px; font-size:1.2em; font-weight:bold; color:#ff9800; }
#player{ width:100%; aspect-ratio:16/9; border-radius:12px; background:black; }
#radio-player{ width:100%; height:50px; border-radius:12px; background:#222; }

.channels, .radios{ display:grid; grid-template-columns:repeat(auto-fill,minmax(120px,1fr)); gap:15px; justify-items:center; margin:20px auto; max-width:1200px; }
.channel-container, .radio-container{ display:flex; flex-direction:column; align-items:center; gap:5px; transition:transform 0.3s; background:#111; padding:10px; border-radius:12px; border:1px solid #333; }
.channel-container:hover, .radio-container:hover{ transform:scale(1.05); background:#222; }
.channel-icon, .radio-icon{ width:70px; height:70px; border-radius:14px; overflow:hidden; display:flex; align-items:center; justify-content:center; cursor:pointer; box-shadow:0 3px 8px rgba(255,255,255,0.2); transition:0.3s; background:#333; }
.channel-icon img, .radio-icon img{ width:100%; height:100%; object-fit:cover; }
.channel-icon:hover, .radio-icon:hover{ transform:scale(1.15); box-shadow:0 0 15px rgba(255,255,255,0.5),0 0 25px rgba(255,152,0,0.4); }
.channel-name, .radio-name{ font-weight:bold; }

.sources{ display:flex; flex-wrap:wrap; justify-content:center; gap:5px; margin-top:5px; }
.sources button{ background:#ff0066; border:none; color:#fff; padding:5px 8px; border-radius:6px; cursor:pointer; font-size:0.8em; }
.sources button:hover{ background:#ff3399; }

.footer{ margin:20px 0; font-size:1em; color:#aaa; }
.footer a{ color:#00bfff; text-decoration:none; font-weight:bold; }
.footer a:hover{ color:#1e90ff; }

/* الوضع الليلي والفاتح */
body.light { background:#f5f5f5; color:#111; }
body.light #player-container, body.light #radio-container { background:linear-gradient(145deg,#fff,#ddd); border-color:#ff9800; }
body.light .channel-container, body.light .radio-container{ background:#eee; border-color:#ccc; }
body.light nav button{ background:#ff9800; color:#111; }
</style>
</head>
<body>

<header>
  <div class="logo">Live TV 📺 + صوتيات 📻</div>
  <div class="menu">☰</div>
</header>

<!-- القائمة الرئيسية -->
<nav>
  <button onclick="showSection('channels')">القنوات</button>
  <button onclick="showSection('radios')">الصوتيات بالاسفل ⬇️</button>
  <button onclick="toggleTheme()">تبديل الوضع</button>
  <a href="https://t.me/o10_6" target="_blank"><button>تليجرام</button></a>
  <a href="https://t.me/alilivetv12" target="_blank"><button>معلومات/تواصل</button></a>
</nav>

<!-- قسم القنوات -->
<div class="section-title">📺 البث التلفزيوني</div>
<div id="player-container">
  <div id="current-channel-name"></div>
  <video id="player" controls autoplay></video>
  <div id="quality-bar" class="sources"></div>
</div>
<div class="channels" id="channels-container"></div>

<!-- قسم الراديو -->
<div class="section-title">🎧 الصوتيات</div>
<div id="radio-container">
  <div id="current-radio-name"></div>
  <audio id="radio-player" controls></audio> <!-- التشغيل فقط عند الضغط -->
  <div id="radio-quality-bar" class="sources"></div>
</div>
<div class="radios" id="radios-container"></div>

<div class="footer">
جميع الحقوق محفوظة © <a href="https://t.me/alilivetv12" target="_blank">قناة التلي</a>
</div>

<script>
const logos = { "default":"https://llaaddzz.neocities.org/1755383532388.jpg", "radio":"https://llaaddzz.neocities.org/1755383532388.jpg" };

// ======== قنوات الفيديو ========
const channels=[
{name:'Live TV 1', urls:['https://stream.supertv.gg:3001/supertv/sport/stv1/ch1/ch1_1080.m3u8','https://stream.supertv.gg:3001/supertv/sport/stv1/ch1/ch1_720.m3u8']},
{name:'Live TV 2', urls:['https://stream.supertv.gg:3002/supertv/sport/stv2/ch2/ch2_1080.m3u8','https://stream.supertv.gg:3002/supertv/sport/stv2/ch2/ch2_720.m3u8']},
{name:'Live TV 3', urls:['https://stream.supertv.gg:3003/supertv/sport/stv3/ch3/ch3_1080.m3u8','https://stream.veo.buzz:6073/sport/ch2/ch2_720.m3u8']},
{name:'Live TV 4', urls:['https://cdn404.canlitvme.com/idmantv.m3u8?tkn=SZWQMHMLzCwF6o0Fa579Wg&tms=1755484818&hst=tv.canlitvme.com&ip=169.224.32.67/supertv/sport/stv4/ch4/ch4_1080.m3u8']},
{name:'Live TV 5', urls:['https://stream.supertv.gg:3005/supertv/sport/stv5/ch5/ch5_1080.m3u8','https://stream.veo.buzz:6073/sport/ch2/ch2_720.m3u8']},
{name:'Live TV 6', urls:['https://stream.supertv.gg:3006/supertv/sport/stv6/ch6/ch6_1080.m3u8','https://lenz.splus.ir/PLTV/88888888/224/3221226868/index.m3u8']},
{name:'Live TV 7', urls:['https://stream.veo.buzz:6075/sport/ch3/adaptive.m3u8','https://stream.veo.buzz:6073/sport/ch2/ch2_720.m3u8']},
{name:'Live TV 8', urls:['https://stream.veo.buzz:6076/sport/ch4/adaptive.m3u8','https://stream.veo.buzz:6073/sport/ch2/ch2_720.m3u8']},
{name:'Live TV 9', urls:['https://stream.veo.buzz:6077/sport/ch5/adaptive.m3u8','https://lenz.splus.ir/PLTV/88888888/224/3221226868/index.m3u8']},
{name:'Live TV 10', urls:['https://stream.veo.buzz:6078/sport/ch6/adaptive.m3u8','https://lenz.splus.ir/PLTV/88888888/224/3221226868/index.m3u8']},
{name:'Live TV 11', urls:['https://stream.veo.buzz:6073/sport/ch2/ch2_720.m3u8']},
{name:'Live TV 12', urls:['https://lenz.splus.ir/PLTV/88888888/224/3221226868/index.m3u8']}
];

const container=document.getElementById('channels-container');
const qualityBar=document.getElementById('quality-bar');
const video=document.getElementById('player');
const channelNameDisplay=document.getElementById('current-channel-name');

channels.forEach((ch,i)=>{
  const div=document.createElement('div');
  div.className='channel-container';
  div.innerHTML=`<div class="channel-icon" onclick="playChannel(${i})" title="${ch.name}"><img src="${logos.default}" alt="${ch.name}"></div><div class="channel-name">${ch.name}</div>`;
  container.appendChild(div);
});

let currentChannel=0;
function updateQualityButtons(channelIndex){
  qualityBar.innerHTML='';
  channels[channelIndex].urls.forEach((url,j)=>{
    const btn=document.createElement('button');
    btn.textContent='مصدر '+(j+1);
    btn.className='quality-btn';
    if(j===0) btn.classList.add('active');
    btn.onclick=()=>{
      video.src=url;
      video.play();
      document.querySelectorAll('.quality-btn').forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
    };
    qualityBar.appendChild(btn);
  });
}

function playChannel(index){
  currentChannel=index;
  video.src=channels[index].urls[0];
  video.play();
  updateQualityButtons(index);
  channelNameDisplay.textContent=channels[index].name;
  document.getElementById('player-container').style.display='block';
  document.getElementById('radio-container').style.display='none';
}

// ====== الراديو ======
const radios=[
{name:'live 1', strong:'https://cdn.anisfm.pp.ua/listen/anis_fm/1M', weak:'https://cdn.anisfm.pp.ua/listen/anis_fm/1L'},
{name:'live 2', strong:'https://cdn.anisfm.pp.ua/listen/anis_fm_2/2M', weak:'https://cdn.anisfm.pp.ua/listen/anis_fm_2/2L'},
{name:'live 3', strong:'https://cdn.anisfm.pp.ua/listen/anis_fm_3/3M', weak:'https://cdn.anisfm.pp.ua/listen/anis_fm_3/3L'},
{name:'live 4', strong:'https://cdn.anisfm.pp.ua/listen/anis_fm_4/4M', weak:'https://cdn.anisfm.pp.ua/listen/anis_fm_4/4L'},
{name:'live 5', strong:'https://cdn.anisfm.pp.ua/listen/anis_fm_5/5M', weak:'https://cdn.anisfm.pp.ua/listen/anis_fm_5/5L'}
];

const radioContainer=document.getElementById('radios-container');
const radioPlayer=document.getElementById('radio-player');
const radioNameDisplay=document.getElementById('current-radio-name');
const radioQualityBar=document.getElementById('radio-quality-bar');

radios.forEach((r,i)=>{
  const div=document.createElement('div');
  div.className='radio-container';
  div.innerHTML=`<div class="radio-icon" onclick="playRadio(${i},'strong')" title="${r.name}"><img src="${logos.radio}" alt="${r.name}"></div><div class="radio-name">${r.name}</div>`;
  radioContainer.appendChild(div);
});

function playRadio(index, quality){
  radioPlayer.src = radios[index][quality];
  radioPlayer.play(); // التشغيل عند الضغط فقط
  radioNameDisplay.textContent = radios[index].name + ' - ' + (quality==='strong' ? 'نت قوي' : 'نت ضعيف');
  updateRadioQualityButtons(index, quality);
  document.getElementById('radio-container').style.display = 'block';
  document.getElementById('player-container').style.display = 'none';
}

function updateRadioQualityButtons(index,currentQuality){
  radioQualityBar.innerHTML='';
  ['strong','weak'].forEach(q=>{
    const btn=document.createElement('button');
    btn.textContent = q==='strong'?'نت قوي':'نت ضعيف';
    btn.className='quality-btn';
    if(q===currentQuality) btn.classList.add('active');
    btn.onclick=()=>{ playRadio(index,q); };
    radioQualityBar.appendChild(btn);
  });
}

// ===== وظائف الأقسام والوضع الليلي =====
function showSection(section){
  if(section==='channels'){ document.getElementById('player-container').style.display='block'; document.getElementById('radio-container').style.display='none'; }
  else{ document.getElementById('radio-container').style.display='block'; document.getElementById('player-container').style.display='none'; }
}

function toggleTheme(){ document.body.classList.toggle('light'); }

window.addEventListener('load',()=>{ playChannel(0); /* لا تشغيل تلقائي للراديو */ });
</script>
