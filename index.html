<!DOCTYPE html>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Tajawal', sans-serif;
    background: #121212;
    color: #ddd;
    overflow-x: hidden;
    padding-bottom: 100px;
  }
  header {
    text-align: center;
    padding: 20px;
    color: #4db6ac;
    text-shadow: 0 0 8px #4db6ac;
  }
  .search-box {
    text-align: center;
    margin: 10px auto;
  }
  .search-box input {
    padding: 8px 12px;
    border-radius: 12px;
    border: 1px solid #4db6ac;
    width: 80%;
    max-width: 320px;
    font-size: 14px;
    background: #222;
    color: #ddd;
  }
  .search-box input::placeholder {
    color: #aaa;
  }
  .channel-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 12px;
    padding: 10px;
    max-width: 800px;
    margin: auto;
  }
  .channel-card {
    position: relative;
    background: #1e1e1e;
    border: 2px solid #4db6ac;
    border-radius: 12px;
    padding: 12px;
    text-align: center;
    font-size: 13px;
    transition: 0.3s;
    transform: scale(0.95);
    color: #ddd;
  }
  .channel-card:hover {
    transform: scale(1);
    box-shadow: 0 0 15px #4db6ac;
    border-color: #26a69a;
  }
  .live-tag {
    position: absolute;
    top: 8px;
    left: 8px;
    background: #d32f2f;
    color: #fff;
    font-size: 11px;
    padding: 3px 6px;
    border-radius: 6px;
    font-weight: 700;
    letter-spacing: 0.5px;
  }
  button {
    background: #26a69a;
    border: none;
    color: #fff;
    padding: 8px 14px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    margin-top: 10px;
    transition: background 0.3s;
  }
  button:hover {
    background: #1d7c73;
  }
  .popup-player {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #121212;
    padding: 15px;
    border-radius: 15px;
    z-index: 9999;
    width: 90%;
    max-width: 800px;
    box-shadow: 0 0 25px #26a69a;
  }
  .popup-player video {
    width: 100%;
    border-radius: 15px;
    background: #000;
  }
  .close-btn {
    background: #d32f2f;
    color: #fff;
    border: none;
    padding: 6px 14px;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 10px;
    font-weight: 600;
  }
  .refresh-btn {
    background: #4db6ac;
    color: #121212;
    border: none;
    padding: 8px 16px;
    border-radius: 12px;
    font-size: 15px;
    cursor: pointer;
    font-weight: 700;
    transition: background 0.3s;
  }
  .refresh-btn:hover {
    background: #26a69a;
    color: #fff;
  }
</style>
</head>
<body>

  <button class="refresh-btn" onclick="location.reload()">🔄 تحديث الصفحة</button>

<div class="search-box">

<section class="channel-grid" id="channelGrid"></section>

<div class="popup-player" id="popupPlayer">

</div>

<script>

];

// عرض القنوات
function renderChannels(list = channels) {
  const container = document.getElementById('channelGrid');
  container.innerHTML = '';
  list.forEach(ch => {
    const card = document.createElement('div');
    card.className = 'channel-card';
    card.innerHTML = `
      <div class="live-tag">مباشر</div>
      <h3>${ch.name}</h3>
      <p style="font-size:11px;color:#80cbc4;">${ch.quality}</p>
      <button onclick="openPopup('${ch.url}')">مشاهدة</button>
    `;
    container.appendChild(card);
  });
}

// مشغل الفيديو
function openPopup(url) {
  const popup = document.getElementById('popupPlayer');
  const player = document.getElementById('mainPlayer');
  player.src = url;
  popup.style.display = 'block';
}
function closePopup() {
  const popup = document.getElementById('popupPlayer');
  const player = document.getElementById('mainPlayer');
  player.pause();
  player.src = '';
  popup.style.display = 'none';
}

// البحث
document.getElementById('searchInput').addEventListener('input', function() {
  const term = this.value.toLowerCase();
  const filtered = channels.filter(ch => ch.name.toLowerCase().includes(term));
  renderChannels(filtered);
});

document.addEventListener('DOMContentLoaded', () => {
  renderChannels();
});
</script>

</body>
</html>
