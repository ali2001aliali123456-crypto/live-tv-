:root {
  --primary-color: #00bcd4; /* أزرق و ابيض */
  --secondary-color: #ff5722; /* برتقالي محترق */
  --background-dark: #1a1a2e;
  --card-dark: #2c2c44;
  --text-light: #e0e0e0;
  --border-color: #4a4a66;
  --box-shadow-color: rgba(0, 0, 0, 0.4);
}

body {
  margin:0; padding:0;
  font-family:'Tajawal', sans-serif;
  background: var(--background-dark);
  color: var(--text-light);
  text-align:center; transition:0.3s;
  overflow-x: hidden;
}

/* الرأسية */
header {
  background:rgba(0,0,0,0.3);
  padding:15px;
  display:flex; justify-content:space-between; align-items:center;
  border-bottom:2px solid var(--secondary-color);
  box-shadow: 0 4px 15px var(--box-shadow-color);
  position: sticky;
  top: 0;
  z-index: 1000;
}
header .logo{ 
  font-size:1.8em; 
  font-weight:bold; 
  color:var(--secondary-color);
  letter-spacing: 1px;
}
header .menu{ 
  font-size:1.8em; 
  cursor:pointer; 
  color:var(--text-light);
}
nav { 
  background: var(--card-dark); 
  padding:10px; 
  display:flex; 
  justify-content:center; 
  gap:10px; 
  flex-wrap:wrap; 
}
nav button{ 
  padding:8px 15px; 
  border:none; 
  border-radius:6px; 
  background:var(--primary-color); 
  color:var(--background-dark); 
  cursor:pointer; 
  font-weight:bold; 
  transition:0.3s; 
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}
nav button:hover{ 
  background:#00a4b8; 
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
}

.section-title{ 
  margin:25px 0 10px; 
  font-size:1.8em; 
  font-weight:bold; 
  color:var(--primary-color); 
}

#player-container, #radio-container, #bein-container { 
  position:relative; 
  width:90%; 
  max-width:850px; 
  margin:20px auto; 
  padding:10px; 
  border-radius:18px; 
  border:3px solid var(--primary-color); 
  background:linear-gradient(145deg, var(--card-dark), var(--background-dark)); 
  box-shadow:0 0 25px rgba(0, 188, 212, 0.5); 
}

#current-channel-name, #current-radio-name, #current-bein-name { 
  margin-bottom:10px; 
  font-size:1.2em; 
  font-weight:bold; 
  color:var(--primary-color); 
}
#player, #bein-player {
  width:100%;
  height:300px; 
  border-radius:12px;
  background:black;
}
#radio-player{ 
  width:100%; 
  height:50px; 
  border-radius:12px; 
  background:var(--card-dark); 
}

.channels, .radios, .beinsports-channels {
  display:grid; 
  grid-template-columns:repeat(auto-fill, minmax(100px, 1fr));
  gap:15px; 
  justify-items:center; 
  margin:20px auto; 
  max-width:1200px; 
}

.channel-container, .radio-container, .bein-channel-container{ 
  display:flex; 
  flex-direction:column; 
  align-items:center; 
  gap:5px; 
  transition:transform 0.3s; 
  background:var(--card-dark); 
  padding:10px; 
  border-radius:12px; 
  border:1px solid var(--border-color); 
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}
.channel-container:hover, .radio-container:hover, .bein-channel-container:hover { 
  transform:scale(1.05); 
  background:#33334d; 
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
}
.channel-icon, .radio-icon, .bein-icon { 
  width:60px; 
  height:60px; 
  border-radius:12px; 
  overflow:hidden; 
  display:flex; 
  align-items:center; 
  justify-content:center; 
  cursor:pointer; 
  box-shadow:0 3px 8px rgba(255,255,255,0.2); 
  transition:0.3s; 
  background:var(--background-dark); 
}
.channel-icon img, .radio-icon img, .bein-icon img{ 
  width:100%; 
  height:100%; 
  object-fit:cover; 
}
.channel-icon:hover, .radio-icon:hover, .bein-icon:hover { 
  transform:scale(1.15); 
  box-shadow:0 0 15px rgba(255,255,255,0.5),0 0 25px rgba(0, 188, 212, 0.4); 
}
.channel-name, .radio-name, .bein-name { 
  font-weight:bold; 
  font-size:0.9em;
  color: red;
}

.sources{ 
  display:flex; 
  flex-wrap:wrap; 
  justify-content:center; 
  gap:5px; 
  margin-top:5px; 
}
.sources button{ 
  background:#ff0066; 
  border:none; 
  color:#fff; 
  padding:5px 8px; 
  border-radius:6px; 
  cursor:pointer; 
  font-size:0.8em; 
  font-weight: bold;
}
.sources button:hover{ 
  background:#ff3399; 
}
.sources button.active {
  background: #ff9800;
  box-shadow: 0 0 10px #ff9800;
}

.footer{ 
  margin:20px 0; 
  font-size:1em; 
  color:#aaa; 
}
.footer a{ 
  color:#00bfff; 
  text-decoration:none; 
  font-weight:bold; 
}
.footer a:hover{ 
  color:#1e90ff; 
}

body.light { 
  background:#f5f5f5; 
  color:#111;

body.light #player-container, body.light #radio-container, body.light #bein-container { 
  background:linear-gradient(145deg,#fff,#ddd);

body.light .channel-container, body.light .radio-container, body.light .bein-channel-container{

body.light nav button{

.player-controls {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 0 10px;
  box-sizing: border-box;

.player-controls button {
  background: rgba(0, 0, 0, 0.5);

  color: white;
  font-size: 2em;
  padding: 10px;
  cursor: pointer;
  border-radius: 50%;
  opacity: 0.8;
  transition: opacity 0.3s;
}
.player-controls button:hover {

}

#player-container .fullscreen-btn {

    right: 20px;
    background: rgba(0, 0, 0, 0.5);

    border: none;
    padding: 8px 12px;
    border-radius: 6px;
    font-size: 1.5em;
    cursor: pointer;
    z-index: 10;
}
#player-container .fullscreen-btn:hover {
    background: rgba(0, 0, 0, 0.7);

/* إضافة CSS للقائمة الجانبية الجديدة */
.side-menu {
  position: fixed;
  top: 0;
  right: -250px; /* إخفاء القائمة خارج الشاشة */
  width: 250px;
  height: 100%;
  background-color: #111111; /* لون خلفية القائمة مميز */
  padding-top: 60px; /* لإعطاء مساحة تحت الشريط العلوي */
  transition: right 0.3s ease;
  z-index: 999;
  box-shadow: -2px 0 10px var(--box-shadow-color);
  overflow-y: auto; /* إضافة شريط تمرير إذا كانت القائمة طويلة */

.side-menu.active {
  right: 0; /* إظهار القائمة */

.side-menu ul {
  list-style: none;
  padding: 0;
  margin: 0;

.side-menu li {

.side-menu a {

  font-weight: bold;
  transition: background-color 0.3s;
  text-align: right;
}
.side-menu a:hover {
  background: rgba(255, 255, 255, 0.1);
}

function updateQualityButtons(channelIndex, channelList) {
    const playerQualityBar = (channelList === beinSportsChannels) ? beinQualityBar : qualityBar;

    playerQualityBar.innerHTML = '';
    const channelUrls = channelList[channelIndex].urls;
    const qualities = ['360p', '720p', '1080p'];

    channelUrls.forEach((url, j) => {
        if (url) {
            const btn = document.createElement('button');
            if (channelList === channels && channelIndex === 0) {
                btn.textContent = `صوت فقط`;
            } else if (url.includes('HD') || url.includes('FHD') || url.includes('1080p')) {
                btn.textContent = 'HD';
            } else if (url.includes('SD') || url.includes('480p')) {
                btn.textContent = 'SD';
            } else if (url.includes('H265')) {
                btn.textContent = 'H265';
            } else {
                btn.textContent = `مصدر ${j + 1}`;
            }

            btn.className = 'quality-btn';
            if (j === 0) btn.classList.add('active');
            btn.onclick = () => {
                playVideo(url, playerElement);
                document.querySelectorAll(`#${playerQualityBar.id} .quality-btn`).forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

        }
    });
}

function playVideo(url, playerElement) {
    // إيقاف أي مشغل قديم
    if (hlsPlayer) { hlsPlayer.destroy(); hlsPlayer = null; }
    if (mpegtsPlayer) { mpegtsPlayer.unload(); mpegtsPlayer.detachMediaElement(); mpegtsPlayer.destroy(); mpegtsPlayer = null; }

    playerElement.src = "";

    if (url.endsWith(".ts")) {
        if (mpegts.isSupported()) {
            mpegtsPlayer = mpegts.createPlayer({ type: 'mpegts', url: url });
            mpegtsPlayer.attachMediaElement(playerElement);
            mpegtsPlayer.load();
            mpegtsPlayer.play();
        } else {
            alert("المتصفح لا يدعم تشغيل ts");
            playerElement.src = url; // محاولة التشغيل المباشر
        }
    } else if (url.endsWith(".m3u8")) {
        if (Hls.isSupported()) {
            hlsPlayer = new Hls();
            hlsPlayer.loadSource(url);
            hlsPlayer.attachMedia(playerElement);
            hlsPlayer.on(Hls.Events.MANIFEST_PARSED, function() {
                playerElement.play();
            });
        } else if (playerElement.canPlayType('application/vnd.apple.mpegurl')) {
            playerElement.src = url;
            playerElement.play();
        } else {
            alert("المتصفح لا يدعم تشغيل m3u8");
        }
    } else {
        playerElement.src = url;
        playerElement.play();
    }
}

  const beinPlayerElem = document.getElementById('bein-player');
  
  if (elem) {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    } else if (document.webkitExitFullscreen) {
      document.webkitExitFullscreen();
    } else if (document.mozCancelFullScreen) {
      document.mozCancelFullScreen();
    } else if (document.msExitFullscreen) {
      document.msExitFullscreen();
    }
  } else {
    if (player.requestFullscreen) {
      player.requestFullscreen();
    } else if (player.webkitRequestFullscreen) {
      player.webkitRequestFullscreen();
    } else if (player.mozRequestFullScreen) {
      player.mozRequestFullScreen();
