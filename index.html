    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    background: #ff9800;
    color: #111;
    transition: 0.3s;
}
.channel-nav button:hover { background: #ffc107; }

    grid-template-columns: repeat(6, 1fr);
    gap: 15px;
    justify-items: center;
    margin: 20px auto;
    max-width: 900px;

.channel-container {

.channel-container:hover { transform: translateY(-3px); }
