<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
/* الخطوط */
@import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

/* الألوان الجديدة */
:root {
  --primary-color: #00bcd4; /* أزرق و ابيض */
  --secondary-color: #ff5722; /* برتقالي محترق */
  --background-dark: #1a1a2e;
  --card-dark: #2c2c44;
  --text-light: #e0e0e0;
  --border-color: #4a4a66;
  --box-shadow-color: rgba(0, 0, 0, 0.4);
}

body {
  margin:0; padding:0;
  font-family:'Tajawal', sans-serif;
  background: var(--background-dark);
  color: var(--text-light);
  text-align:center; transition:0.3s;
  overflow-x: hidden;
}

/* الرأسية */
header {
  background:rgba(0,0,0,0.3);
  padding:15px;
  display:flex; justify-content:space-between; align-items:center;
  border-bottom:2px solid var(--secondary-color);
  box-shadow: 0 4px 15px var(--box-shadow-color);
  position: sticky;
  top: 0;
  z-index: 1000;
}
header .logo{ 
  font-size:1.8em; 
  font-weight:bold; 
  color:var(--secondary-color);
  letter-spacing: 1px;
}
header .menu{ 
  font-size:1.8em; 
  cursor:pointer; 
  color:var(--text-light);
}
nav { 
  background: var(--card-dark); 
  padding:10px; 
  display:flex; 
  justify-content:center; 
  gap:10px; 
  flex-wrap:wrap; 
}
nav button{ 
  padding:8px 15px; 
  border:none; 
  border-radius:6px; 
  background:var(--primary-color); 
  color:var(--background-dark); 
  cursor:pointer; 
  font-weight:bold; 
  transition:0.3s; 
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}
nav button:hover{ 
  background:#00a4b8; 
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
}

.section-title{ 
  margin:25px 0 10px; 
  font-size:1.8em; 
  font-weight:bold; 
  color:var(--primary-color); 
}

#player-container, #radio-container{ 
  position:relative; 
  width:90%; 
  max-width:850px; 
  margin:20px auto; 
  padding:10px; 
  border-radius:18px; 
  border:3px solid var(--primary-color); 
  background:linear-gradient(145deg, var(--card-dark), var(--background-dark)); 
  box-shadow:0 0 25px rgba(0, 188, 212, 0.5); 
}
#current-channel-name, #current-radio-name{ 
  margin-bottom:10px; 
  font-size:1.2em; 
  font-weight:bold; 
  color:var(--primary-color); 
}
#player{
  width:100%;
  height:300px; 
  border-radius:12px;
  background:black;
}
#radio-player{ 
  width:100%; 
  height:50px; 
  border-radius:12px; 
  background:var(--card-dark); 
}

.channels, .radios{
  display:grid; 
  grid-template-columns:repeat(auto-fill, minmax(100px, 1fr));
  gap:15px; 
  justify-items:center; 
  margin:20px auto; 
  max-width:1200px; 
}

.channel-container, .radio-container{ 
  display:flex; 
  flex-direction:column; 
  align-items:center; 
  gap:5px; 
  transition:transform 0.3s; 
  background:var(--card-dark); 
  padding:10px; 
  border-radius:12px; 
  border:1px solid var(--border-color); 
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}
.channel-container:hover, .radio-container:hover{ 
  transform:scale(1.05); 
  background:#33334d; 
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
}
.channel-icon, .radio-icon{ 
  width:60px; 
  height:60px; 
  border-radius:12px; 
  overflow:hidden; 
  display:flex; 
  align-items:center; 
  justify-content:center; 
  cursor:pointer; 
  box-shadow:0 3px 8px rgba(255,255,255,0.2); 
  transition:0.3s; 
  background:var(--background-dark); 
}
.channel-icon img, .radio-icon img{ 
  width:100%; 
  height:100%; 
  object-fit:cover; 
}
.channel-icon:hover, .radio-icon:hover{ 
  transform:scale(1.15); 
  box-shadow:0 0 15px rgba(255,255,255,0.5),0 0 25px rgba(0, 188, 212, 0.4); 
}
.channel-name, .radio-name{ 
  font-weight:bold; 
  font-size:0.9em;
}

.sources{ 
  display:flex; 
  flex-wrap:wrap; 
  justify-content:center; 
  gap:5px; 
  margin-top:5px; 
}
.sources button{ 
  background:#ff0066; 
  border:none; 
  color:#fff; 
  padding:5px 8px; 
  border-radius:6px; 
  cursor:pointer; 
  font-size:0.8em; 
  font-weight: bold;
}
.sources button:hover{ 
  background:#ff3399; 
}
.sources button.active {
  background: #ff9800;
  box-shadow: 0 0 10px #ff9800;
}

.footer{ 
  margin:20px 0; 
  font-size:1em; 
  color:#aaa; 
}
.footer a{ 
  color:#00bfff; 
  text-decoration:none; 
  font-weight:bold; 
}
.footer a:hover{ 
  color:#1e90ff; 
}

body.light { 
  background:#f5f5f5; 
  color:#111; 
}
body.light #player-container, body.light #radio-container { 
  background:linear-gradient(145deg,#fff,#ddd); 
  border-color:#ff9800; 
}
body.light .channel-container, body.light .radio-container{ 
  background:#eee; 
  border-color:#ccc; 
}
body.light nav button{ 
  background:#ff9800; 
  color:#111; 
}
body.light nav button:hover{ 
  background:#ffc107; 
}
body.light .channel-icon{ 
  box-shadow: 0 3px 8px rgba(0,0,0,0.2); 
}
body.light .channel-icon:hover{ 
  transform:scale(1.15); 
  box-shadow:0 0 15px rgba(0,0,0,0.5),0 0 25px rgba(255,87,34,0.4); 
}

.player-controls {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 0 10px;
  box-sizing: border-box;
}
.player-controls button {
  background: rgba(0, 0, 0, 0.5);
  border: none;
  color: white;
  font-size: 2em;
  padding: 10px;
  cursor: pointer;
  border-radius: 50%;
  opacity: 0.8;
  transition: opacity 0.3s;
}
.player-controls button:hover {
  opacity: 1;
}

#player-container .fullscreen-btn {
    position: absolute;
    bottom: 20px;
    right: 20px;
    background: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 6px;
    font-size: 1.5em;
    cursor: pointer;
    z-index: 10;
}
#player-container .fullscreen-btn:hover {
    background: rgba(0, 0, 0, 0.7);
}

</style>
</head>

  {name:'Live TV 38', urls:['https://live-azd1118.telewebion.com:443/ek/varzesh/live/1080p/index.m3u8']},
  {name:'Live TV 39', urls:['https://lenz.splus.ir/PLTV/88888888/224/3221226868/index.m3u8']},
  {name:'Live TV 40', urls:['','']},
  {name:'Live TV 41', urls:['','']},
  {name:'Live TV 42', urls:['https://vo-live-media.cdb.cdn.orange.com/Content/Channel/AbuDhabiSportsChannel1/HLS/stream_04/index.m3u8','']}
];

const container=document.getElementById('channels-container');
const qualityBar=document.getElementById('quality-bar');
const video=document.getElementById('player');
const channelNameDisplay=document.getElementById('current-channel-name');
const channelsSection = document.getElementById('channels-section');
const radiosSection = document.getElementById('radios-section');

channels.forEach((ch,i)=>{
  const div=document.createElement('div');
  div.className='channel-container';
  const logoSrc = logos[ch.name] || logos.default;
  div.innerHTML=`<div class="channel-icon" onclick="playChannel(${i})" title="${ch.name}"><img src="${logoSrc}" alt="${ch.name}"></div><div class="channel-name">${ch.name}</div>`;
  container.appendChild(div);
});

let currentChannel=0;
function updateQualityButtons(channelIndex){
  qualityBar.innerHTML='';
  const channelUrls = channels[channelIndex].urls;
  const qualities = ['360p', '720p', '1080p'];
  channelUrls.forEach((url, j) => {
    if (url) {
      const btn = document.createElement('button');
      if (channelIndex === 0) { // للقناة الأولى (القرآن الكريم)
        btn.textContent = `صوت فقط`;
      } else if ((channelIndex >= 1 && channelIndex <= 10) || (channelIndex >= 11 && channelIndex <= 26)) {
        btn.textContent = qualities[j] || `مصدر ${j + 1}`;
      } else {
        btn.textContent = `مصدر ${j + 1}`;
      }
      btn.className = 'quality-btn';
      if (j === 0) btn.classList.add('active');
      btn.onclick = () => {
        video.src = url;
        video.play();
        document.querySelectorAll('#quality-bar .quality-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      };
      qualityBar.appendChild(btn);
    }
  });
}

function playChannel(index){
  currentChannel=index;
  video.src=channels[index].urls[0];
  video.play();
  updateQualityButtons(index);
  channelNameDisplay.textContent=channels[index].name;
  
  // التحكم في الصورة الظاهرة في المشغل
  if (channels[index].name === 'القرآن الكريم') {
      video.poster = 'https://llaaddzz.neocities.org/1755383532388.jpg';
  } else {
      video.poster = ''; // إخفاء الصورة للقنوات الأخرى
  }
  
  // لا حاجة لإظهار المشغل لأنه سيكون مرئياً دائماً
}

function changeChannel(direction) {
  currentChannel += direction;
  if (currentChannel < 0) {
    currentChannel = channels.length - 1;
  } else if (currentChannel >= channels.length) {
    currentChannel = 0;
  }
  playChannel(currentChannel);
}

// ====== الراديو ======
const radios=[
{name:'live 1', strong:'https://cdn.anisfm.pp.ua/listen/anis_fm/1M', weak:'https://cdn.anisfm.pp.ua/listen/anis_fm/1L'},
{name:'live 2', strong:'https://cdn.anisfm.pp.ua/listen/anis_fm_2/2M', weak:'https://cdn.anisfm.pp.ua/listen/anis_fm_2/2L'},
{name:'live 3', strong:'https://cdn.anisfm.pp.ua/listen/anis_fm_3/3M', weak:'https://cdn.anisfm.pp.ua/listen/anis_fm_3/3L'},
{name:'live 4', strong:'https://cdn.anisfm.pp.ua/listen/anis_fm_4/4M', weak:'https://cdn.anisfm.pp.ua/listen/anis_fm_4/4L'},
{name:'live 5', strong:'https://cdn.anisfm.pp.ua/listen/anis_fm_5/5M', weak:'https://cdn.anisfm.pp.ua/listen/anis_fm_5/5L'}
];

const radioContainer=document.getElementById('radios-container');
const radioPlayer=document.getElementById('radio-player');
const radioNameDisplay=document.getElementById('current-radio-name');
const radioQualityBar=document.getElementById('radio-quality-bar');

radios.forEach((r,i)=>{
  const div=document.createElement('div');
  div.className='radio-container';
  div.innerHTML=`<div class="radio-icon" onclick="playRadio(${i},'strong')" title="${r.name}"><img src="${logos.radio}" alt="${r.name}"></div><div class="radio-name">${r.name}</div>`;
  radioContainer.appendChild(div);
});

function playRadio(index, quality){
  radioPlayer.src = radios[index][quality];
  radioPlayer.play();
  radioNameDisplay.textContent = radios[index].name + ' - ' + (quality==='strong' ? 'نت قوي' : 'نت ضعيف');
  updateRadioQualityButtons(index, quality);
  document.getElementById('radio-container').style.display = 'block';
  document.getElementById('player-container').style.display = 'none';
}

function updateRadioQualityButtons(index,currentQuality){
  radioQualityBar.innerHTML='';
  ['strong','weak'].forEach(q=>{
    const btn=document.createElement('button');
    btn.textContent = q==='strong'?'نت قوي':'نت ضعيف';
    btn.className='quality-btn';
    if(q===currentQuality) btn.classList.add('active');
    btn.onclick=()=>{ playRadio(index,q); };
    radioQualityBar.appendChild(btn);
  });
}

function showSection(section){
  if(section==='channels'){ 
    channelsSection.style.display = 'block';
    radiosSection.style.display = 'none';
  } else {
    radiosSection.style.display = 'block';
    channelsSection.style.display = 'none';
  }
}

function toggleTheme(){ document.body.classList.toggle('light'); }

window.addEventListener('load',()=>{ playChannel(0); });

// إضافة زر ملء الشاشة
video.addEventListener('dblclick', toggleFullscreen);

function toggleFullscreen() {
  if (document.fullscreenElement) {
    document.exitFullscreen();
  } else {
    video.requestFullscreen();
  }
}
