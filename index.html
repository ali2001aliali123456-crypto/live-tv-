<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>📺 Live TV</title>
<style>
  body {
    background: #111;
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
    text-align: center;
  }

  h1 {
    color: #ff9800;
    font-size: 2em;
    margin-bottom: 20px;
  }

  #player {
    width: 90%;
    max-width: 800px;
    height: 350px;
    border-radius: 12px;
    border: 3px solid #ff9800;
    background: black;
    margin-bottom: 30px;
    transition: 0.3s;
  }

  .channels {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 20px;
    justify-items: center;
    align-items: center;
  }

  .channel-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    transition: transform 0.3s;
  }

  .channel-container:hover {
    transform: translateY(-5px);
  }

  .channel-icon {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 1.4em;
    color: #111;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 4px 10px rgba(255,255,255,0.2);
  }

  /* تأثير الألوان المتدرجة */
  .channel-icon:nth-child(1){background:#ff4d4d;}
  .channel-icon:nth-child(2){background:#ff944d;}
  .channel-icon:nth-child(3){background:#ffdb4d;}
  .channel-icon:nth-child(4){background:#85ff4d;}
  .channel-icon:nth-child(5){background:#4dffff;}
  .channel-icon:nth-child(6){background:#4d4dff;}
  .channel-icon:nth-child(7){background:#b84dff;}
  .channel-icon:nth-child(8){background:#ff4dd2;}
  .channel-icon:nth-child(9){background:#ff6f4d;}
  .channel-icon:nth-child(10){background:#ffd24d;}
  .channel-icon:nth-child(11){background:#4dff88;}
  .channel-icon:nth-child(12){background:#4defff;}

  .channel-icon:hover {
    transform: scale(1.2);
    box-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 40px rgba(255,152,0,0.6);
  }

  select {
    padding: 4px 6px;
    border-radius: 5px;
    border: none;
    font-weight: bold;
    cursor: pointer;
  }

  .channel-btn {
    padding: 5px 10px;
    background: #ff9800;
    color: #111;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .channel-btn:hover {
    background: #ffc107;
  }

  .telegram-link {
    margin-top: 40px;
    font-size: 1.2em;
    color: #00bfff;
    text-decoration: none;
    font-weight: bold;
    display: inline-block;
    transition: 0.3s;
  }

  .telegram-link:hover {
    color: #1e90ff;
    text-decoration: underline;
  }

  @media (max-width: 600px) {
    #player { width: 100%; height: 300px; }
  }
</style>
</head>
<body>

<h1>📺 Live TV</h1>

<video id="player" controls autoplay></video>

<div class="channels" id="channels-container"></div>

<script>
const channels = [
  {name:'Live TV 1', urls:['https://stream.supertv.gg:3001/supertv/sport/stv1/ch1/ch1_1080.m3u8','https://stream.supertv.gg:3001/supertv/sport/stv1/ch1/ch1_360.m3u8','http://125x.org:8080/bn1hd/index.m3u8']},
  {name:'Live TV 2', urls:['https://stream.supertv.gg:3002/supertv/sport/stv2/ch2/ch2_1080.m3u8','https://stream.supertv.gg:3002/supertv/sport/stv2/ch2/ch2_720.m3u8','https://stream.veo.buzz:6079/sport/ch2/adaptive.m3u8']},
  {name:'Live TV 3', urls:['https://stream.supertv.gg:3003/supertv/sport/stv3/ch3/ch3_1080.m3u8','https://stream.supertv.gg:3003/supertv/sport/stv3/ch3/ch3_720.m3u8','https://stream.veo.buzz:6075/sport/ch3/adaptive.m3u8']},
  {name:'Live TV 4', urls:['https://stream.supertv.gg:3004/supertv/sport/stv4/ch4/ch4_1080.m3u8','https://stream.supertv.gg:3004/supertv/sport/stv4/ch4/ch4_720.m3u8','https://stream.veo.buzz:6076/sport/ch4/adaptive.m3u8']},
  {name:'Live TV 5', urls:['https://stream.supertv.gg:3005/supertv/sport/stv5/ch5/ch5_1080.m3u8','https://stream.supertv.gg:3005/supertv/sport/stv5/ch5_720.m3u8','https://stream.veo.buzz:6077/sport/ch5/adaptive.m3u8']},
  {name:'Live TV 6', urls:['https://stream.supertv.gg:3006/supertv/sport/stv6/ch6/ch6_1080.m3u8','https://stream.supertv.gg:3006/supertv/sport/stv6/ch6_720.m3u8','https://stream.veo.buzz:6078/sport/ch6/adaptive.m3u8']},
  {name:'Live TV 7', urls:['https://stream.veo.buzz:6075/sport/ch3/adaptive.m3u8']},
  {name:'Live TV 8', urls:['https://stream.veo.buzz:6076/sport/ch4/adaptive.m3u8']},
  {name:'Live TV 9', urls:['https://stream.veo.buzz:6077/sport/ch5/adaptive.m3u8']},
  {name:'Live TV 10', urls:['https://stream.veo.buzz:6078/sport/ch6/adaptive.m3u8']},
  {name:'Live TV 11', urls:['https://stream.veo.buzz:6073/sport/ch2/ch2_720.m3u8']},
  {name:'Live TV 12', urls:['http://125x.org:8080/bn1hd/index.m3u8']}
];

const container = document.getElementById('channels-container');

channels.forEach((ch,i)=>{
  const div = document.createElement('div');
  div.className = 'channel-container';
  div.innerHTML = `
    <div class="channel-icon" onclick="playSelected('live${i+1}')">${i+1}</div>
    <div>${ch.name}</div>
    <select id="live${i+1}">
      ${ch.urls.map((url,j)=>{
        let label = j===0 ? 'HD' : j===1 ? 'SD' : 'Veo HD';
        return `<option value="${url}" ${j===0?'selected':''}>${label}</option>`;
      }).join('')}
    </select>
    <button class="channel-btn" onclick="playSelected('live${i+1}')">تشغيل</button>
  `;
  container.appendChild(div);
});

function playSelected(id){
  const video = document.getElementById('player');
  const select = document.getElementById(id);
  video.src = select.value;
  video.play();
}

// تشغيل القناة الأولى تلقائياً عند فتح الموقع
window.addEventListener('load',()=>{playSelected('live1');});
</script>

</a>

</body>
</html>
