const colors = ["#0d47a1","#880e4f","#1b5e20","#f57f17","#6a1b9a","#c62828","#0277bd","#ef6c00"];

function createMatches() {
  const container = document.getElementById('matchesContainer');
  container.innerHTML = '';
  matches.forEach((m,index) => {
    const card = document.createElement('div');
    card.className = "match-card";
    card.style.background = colors[index % colors.length];
    card.innerHTML = `<div class="team"><h2>${m.team1}</h2></div>
                      <span class="vs">VS</span>
                      <div class="team"><h2>${m.team2}</h2></div>`;
    card.onclick = () => showLiveStream(index);
    container.appendChild(card);
  });
}

function showLiveStream(matchIndex) {
  const modal = document.getElementById('liveStreamModal');
  const player = document.getElementById('livePlayer');
  const title = document.getElementById('matchTitle');
  const sourcesDiv = document.getElementById('sources');

  const match = matches[matchIndex];

  modal.style.display = 'flex';
  title.textContent = `${match.team1} VS ${match.team2}`;
  player.src = match.servers[0];

  sourcesDiv.innerHTML = '';
  match.servers.forEach((url,i) => {
    let btn = document.createElement('button');
    btn.textContent = `سيرفر ${i+1}`;
    btn.onclick = () => { player.src = url; player.play(); };
    sourcesDiv.appendChild(btn);
  });
}

function closeLiveStream() {
  document.getElementById('liveStreamModal').style.display = 'none';
  document.getElementById('livePlayer').pause();
}

createMatches();
